<img src="../../../assets/emp.jpg" style="width:100%; padding-top:90px; height:500px">
<div class="header">
    <h2>EMPLOYMENT</h2>
    <span>Kammavar USA helps our fellow kammavar members find new job requirements and post new openings</span>
</div>
<div class="row">
      <div style="padding-left:140px">
          <span>
            <input class="basic-slide" id="job" type="text"/><label  for="Job Keyword">Job Keyword</label>
          </span>
          <span>
            <button style="height:48px;width:100px">Search</button>
          </span>
      </div>
</div>
<div class="forum" style="color:white; padding:40px;" >
    <h4 class="section-heading">Kammavar USA Employment</h4>
      <div class="mdl-card mdl-shadow--2dp demo-card-square" *ngFor="let job of jobList">
          <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">{{job.Title}}</h2>
          </div>
          <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
              {{job.City}}  - {{job.State}} 
          </div>
          <div class="minilogo"></div>
          <div class="mdl-card__supporting-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenan convallis.
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple">
                Cancel
              <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
          </div>
       </div>
</div>
