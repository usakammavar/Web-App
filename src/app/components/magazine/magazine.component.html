<title>Kammavar USA</title>


<!-- Team -->
<section id="team" class="pb-5" style="padding-top:90px">
    <div class="container">
        <h5 class="section-title h1">OUR E-MAGAZINE</h5>
        <div class="row">
            <!-- Team member -->
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let pdf of pdfList">
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="../../../assets/magCov.jpeg" alt="card image"></p>
                                    <h4 class="card-title">{{pdf.name}}</h4>
                                    <p class="card-text">Kammavar USA eMagazine</p>
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">{{pdf.name}}</h4>
                                    <p class="card-text">Please click the following link to open the {{pdf.name}}</p>
                                    <p class="card-text">Note: eMagazine will open in new tab</p>
                                    <a [href]="pdf.src" target="_blank">click here!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Team member -->
        </div>
    </div>
</section>
<!-- Team -->
