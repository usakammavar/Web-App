<div style="display:flex;flex-direction:column;margin-top:92px;width:100%;">
	<div class="row" style="justify-content:center; padding:5vw;">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="row">
                          <div class="form-group">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                          <div *ngIf="f.email.errors.required">Email is required</div>
                                      </div>
                              </div>
                            </div>
                      </div>
                        <div class="form-group" style="text-align:center;width: 90%;padding-top: 16px;">
                            <button [disabled]="loading" class="btn btn-primary">Reset Password</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
